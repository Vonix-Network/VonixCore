# VonixCore Graves Configuration
# Player graves save items and XP on death

# Enable or disable the graves system
enabled: true

# Time in seconds before a grave expires and items are lost
# Default: 3600 (1 hour)
expiration-time: 3600

# Percentage of XP to store in the grave (0.0 to 1.0)
# Default: 0.8 (80%)
xp-retention: 0.8

# Maximum number of graves a player can have at once
# Oldest graves are removed when limit is reached
max-graves-per-player: 5

# Grave protection settings
protection:
  # Enable grave protection (only owner can loot during protection time)
  enabled: true
  # Protection time in seconds
  # Default: 300 (5 minutes)
  time: 300

# Hologram settings (displayed above grave)
hologram:
  # Enable holograms (requires HolographicDisplays or DecentHolograms)
  enabled: false
  # Lines to display (placeholders: {player}, {items}, {xp}, {time})
  lines:
    - "&c☠ &f{player}'s Grave &c☠"
    - "&7Items: &e{items}"
    - "&7XP: &e{xp}"
    - "&7Expires: &e{time}"

# Sound settings
sounds:
  # Sound when grave is created
  create: ENTITY_WITHER_DEATH
  # Sound when grave is looted
  loot: ENTITY_PLAYER_LEVELUP

# Messages
messages:
  grave-created: "&6☠ &fYour items have been stored in a grave!"
  grave-looted: "&aYou collected all items from the grave!"
  grave-protected: "&cThis grave belongs to {player} and is still protected!"
  grave-expired: "&cThis grave has expired!"
  no-graves: "&eYou have no active graves."
