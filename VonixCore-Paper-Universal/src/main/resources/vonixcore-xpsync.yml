xpsync:
  enabled: false
  api:
    endpoint: "https://vonix.network/api/minecraft/sync/xp"
    api_key: "YOUR_API_KEY_HERE"
    server_name: "Server-1"
    sync_interval: 300
  data:
    track_playtime: true
    track_health: true
    track_hunger: false
    track_position: false
  advanced:
    verbose_logging: false
    connection_timeout: 10000
    max_retries: 3
